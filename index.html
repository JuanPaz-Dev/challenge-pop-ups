<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Challenge Pop ups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="one-card">
        <img class="primerImagen" src="/img/Saly-27.png" alt="img1" />
        <p class="primerTexto">
          Utilizamos cookies para mejorar la experiencia del usuario, la
          analítica y el marketing
        </p>
        <button class="primerBoton">¡Eso esta bien!</button>
      </section>

      <section class="two-card">
        <img class="segundaImagen" src="img/Frame.png" alt="img" />
        <p class="segundoTexto">¡Se cerrará la sesión inmediatamente!</p>
        <button class="segundoBoton">Ampliar sesión</button>
      </section>
    </main>
  </body>
</html>
